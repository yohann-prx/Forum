<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/bootstrap.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/main.css">
    <title>Register</title>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg text-body-tertiary mb-5" style="background-color: #66BB6A">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">Forum</a>
    </div>
</nav>
<main>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title m-2">Register To Forum</h5>
            </div>
            <div class="card-body">
                <form method="post" action="/saveUser">
                    {{if .UserExistsErrorMsg}}
                    <div class="alert alert-danger">{{ .UserExistsErrorMsg }}</div>
                    {{end}}
                    {{if .RegisterError}}
                    <div class="alert alert-danger">{{ .RegisterError }}</div>
                    {{end}}
                    {{ if .ErrorMsg }}
                    <div class="alert alert-danger">{{ .ErrorMsg }}</div>
                    {{ end }}
                    <div class="mb-2">
                        <label for="email" class="form-label">Enter Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-2">
                        <label for="userName" class="form-label">Choose Your Username</label>
                        <input type="text" class="form-control" id="userName" name="userName" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Choose Your Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-2">
                        <label for="rePassword" class="form-label">Reenter the Password</label>
                        <input type="password" class="form-control" id="rePassword" name="rePassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Register</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="navbar sticky-bottom bg-body-secondary">
    <div class="container-fluid">
        Â© 2024
    </div>
</footer>
<script src="/static/bootstrap.js"></script>
<script src="/static/bootstrap.bundle.js"></script>
</body>
</html>
